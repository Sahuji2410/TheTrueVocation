<!DOCTYPE html>
<html>
<head>
    <title>Add Dynamic Image</title>
</head>
<body>
    <h2>Add Dynamic Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Dynamic Image:</label><br>
        <input type="file" name="image"><br>
        <button type="submit">Add Image</button>
    </form>
    <br>
    <a href="{% url 'dynamic_image_list' %}">View Dynamic Images</a>
</body>
</html>
