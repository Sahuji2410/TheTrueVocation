<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Images</title>
</head>
<body>
    <h2>Dynamic Images</h2>
    <a href="{% url 'add_dynamic_image' %}">Add New Dynamic Image</a>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="Dynamic Image" style="width: 150px; height: auto;"><br>
                <form method="post" action="{% url 'delete_dynamic_image' image.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
