<!DOCTYPE html>
<html>
<head>
    <title>Add Job Type</title>
</head>
<body>
    <h2>Add Job Type</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Description:</label><br>
        <textarea name="description"></textarea><br>
        <button type="submit">Add Job Type</button>
    </form>
</body>
</html>
