<!DOCTYPE html>
<html>
<head>
    <title>Add Job Description</title>
</head>
<body>
    <h2>Add Job Description</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" required><br>
        <label>Company Name:</label><br>
        <input type="text" name="company_name" required><br>
        <label>Location:</label><br>
        <input type="text" name="location" required><br>
        <label>Job Type:</label><br>
        <select name="job_type">
            {% for job_type in job_types %}
                <option value="{{ job_type.id }}">{{ job_type.name }}</option>
            {% endfor %}
        </select><br>
        <label>Experience Level:</label><br>
        <input type="text" name="experience_level"><br>
        <label>Description:</label><br>
        <textarea name="description"></textarea><br>
        <label>Requirements:</label><br>
        <textarea name="requirements"></textarea><br>
        <label>Salary:</label><br>
        <input type="text" name="salary"><br>
        <label>Posted By:</label><br>
        <select name="posted_by">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.email }}</option>
            {% endfor %}
        </select><br>
        <label>URL:</label><br>
        <input type="url" name="url"><br>
        <label>Company Picture:</label><br>
        <input type="file" name="company_picture"><br>
        <button type="submit">Add Job Description</button>
    </form>
</body>
</html>
